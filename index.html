<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- head section -->
        <div class="row head-sec text-white">
            <div class="col-lg-7 col-md-7 col-sm-6 col-12 head-l">
                <h1>Your Tasks</h1>
                <br>
                <span id="curr_date"></span>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-12 task_summ">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="row divider-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12"></div>
        </div> 
        <!-- content section -->
        <div class="row task_content">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <ul id="myTask">
                </ul>
            </div>
        </div>
        <button id="plus_modal" class="btn text-center" data-toggle="modal" data-target="#add_new_item">+</button>
    </div>

    <!-- modal -->
    <div class="modal fade" id="add_new_item" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-body text-white">
                <br>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title text-center">Add new Task</h3>
                <hr>
                <form>
                    <div class="form-group">
                        Task:<br><input type="text" id="addTask" placeholder="Add a task...">
                    </div>
                    <div class="form-group">
                        Description:<textarea class="form-control" id="desp" rows="2" placeholder="Short Description of task"></textarea>
                    </div>
                    <div class="form-group">
                        Due Date:<br><input type="date" id="date">
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary add_task_btn" onclick="addTaskToList()">Add Task</button>
                </div>
                <br>
            </div>
          </div>
        </div>
    </div>

    <script src="todo_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
